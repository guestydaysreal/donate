<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate — GuestyDays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: rgba(255, 255, 255, 0.75);
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 720px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .iframe-wrapper:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 712px;
      border: none;
      background-color: #f9f9f9;
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .footer {
      margin-top: 40px;
      padding: 12px;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <h1>Support the Project</h1>
  <p>If you find this tracker helpful, consider donating! Your support keeps this running and improving over time.</p>

  <div class="iframe-wrapper">
    <iframe id="kofiframe"
      src="https://ko-fi.com/guestydaysreal/?hidefeed=true&widget=true&embed=true&preview=true"
      title="Ko-fi donation widget">
    </iframe>
  </div>

  <button class="back-button" onclick="location.href='/supertracker'">← Back to Tracker</button>

  <div class="footer">
    GDR Supertracker • Thanks for your support! (chatGPT ahh quote don't mind me)
  </div>

</body>
</html>
